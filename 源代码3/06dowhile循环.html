<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        do...while循环
            ==>是一个和while非常类似的循环
            ==>while会先进行条件判断,满足执行,不满足就不执行了
            ==>但是do...while循环是,先不管条件,先执行一次,然后再开始进行条件判断
            ==>语法:
                do{
                    要执行的代码
                }
                while(条件)
            
        
        */

        //while例子
        while(false){
            console.log('我执行了while代码')
        }

        //do...while例子
        do{
            console.log('我执行了do..while代码')
        }while(false);


        //案例:计算1到10的累加和
        var n = 1;//n是初始值
        var sum = 0;
        do{
            console.log('我执行了一次');
            //要执行的代码
            sum = sum + n;
            //自己的改变
            n++;

        }while(n<11)
        console.log(sum);



        //案例:让用户回到我一个问题,这个问题是:
        //你愿意做我女朋友吗?提示只能回答yes,如果没有回答yes,继续弹框问这个问题,直到回到yes为止
        do{
            var result = prompt('你愿意做我女朋友吗','请回答yes');
            //如果result!=yes,不要继续了
        }while(result!="yes")
    </script>
</body>
</html>
