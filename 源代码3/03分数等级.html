<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*         
        分数转换，把百分制转换成ABCDE
            分析:<60 E 60-70 D 70-80 C 80-90 B 90 - 100 A
            可以先除以10,再取整
                90 - 100 A ===>9-10 A
                80-90 B ===>8 B
                .....
                <60 E ===>0,1,2,3,4,5 E
        */
        var score = 59;
        //可以先除以10,再取整
        score = parseInt(score/10);
        switch(score){
            case 10:
            case 9:
                alert('A');
                break;
            case 8:
                alert('B');
                break;
            case 7:
                alert('C');
                break;
            case 6:
                alert('D');
                break;
            default:
                alert('E');
                break;
        }
    </script>
</body>
</html>
