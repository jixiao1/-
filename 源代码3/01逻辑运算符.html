<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        &&:一假全假
        ||:一真全真
        
        */

        /*  
        &&运算符        
            ==>先看&&左边的
            ==>如果是false不继续了,取这个看到的false,
            ==>如果是true,继续看下一个如果是true,取后面那个true
            ==>如果后面那个是false,取后面那个false 
            ==>扩展如果以后碰到一些编程,希望前面为真再继续执行,就可以使用&&
        */
        console.log(true&&false);
        console.log(1&&2);//2
        console.log(1&&0);//0
        console.log(null&&0);//null


        /*  
        ||运算符        
            ==>先看||左边的
            ==>如果是true不继续了,取这个看到的true,
            ==>如果是false,继续看下一个如果是true,取后面那个true
            ==>如果后面那个是false,取后面那个false 
            ==>扩展如果以后碰到一些编程,如果希望前面为就不继续了,就使用||运算符,也叫短路运算符
        */
        console.log(true||false);//true
        console.log(1||2);//1
        console.log(1||0);//1
        console.log(null||0);//0
    </script>
</body>
</html>
