<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            根据数字年月日，判断这个日期是这一年的第几天?
            分析:现在的时间就是2020年4月14日:
                1月31天+2月29日+3月31日+4月的14天
            如果当月是第n月,要加n-1,n-2,一直到1月的整月天数,最后在加上该月的天数
        */
        var year = 2020;
        var month = 3;
        var day = 14;
        //定义一个变量记录总天数
        var sum = 0;
        switch(month){
            //假设month = 12
            case 12://加11月的
                sum = sum + 30;                
            case 11://加10月的
                sum = sum + 31; 
            case 10:
                sum = sum + 30;
            case 9:
                sum = sum + 31;
            case 8:
                sum = sum + 31;
            case 7:
                sum = sum + 30;
            case 6:
                sum = sum + 31;
            case 5:
                sum = sum + 30;
            case 4:
                sum = sum + 31;
            case 3:
                //这是2月的要看是不是闰年,如果是加29天,否则加28
                //什么是闰月:
                //能被4整除但是不能被100整除
                //或者能被400整除
                !(year%4)&&year%100||!(year%400)?sum+=29:sum+=28;
            case 2:
                //加1月
                sum = sum +31;
            case 1:
                //这个是当月的天数
                sum += day;

        }
        console.log(year+"年"+month+"月"+day+"日,是今年的"+sum+"天")
    </script>
</body>
</html>
