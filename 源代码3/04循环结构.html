<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /* 
        结构:
            顺序结构:从上到下
            分支结构:根据条件选择执行
            循环结构:就是根据某些给出的条件,重复的执行同一段代码
            循环必须要有固定的内容组成:
                例子:抄写本html的代码,直到你能自己写出来为止
                1 初始值:一点都不会
                2 条件判断:能自己写出来
                3 要执行的代码:抄写本html的代码
                4 自身的改变:自己对本html的理解提升了
        
        */
    </script>
</body>
</html>
