
<!DOCTYPE html>

	<title>弹出提示框</title>
	<style>
		ul {
			margin: 0;
			padding: 0;
			list-style: none;
			width: 600px;
			margin-top: 50px;
		}
		li {
			display: inline-block;
			position: relative;
			margin-bottom: 10px;
		}
		li span {
			display: block;
			width: 80px;
			height: 80px;
			border: 1px solid black;
			margin-right: 2px;
			text-align:;
		}
		li span+span {
			height: 20px;
		}
		.popup {
			position: absolute;
			display: none;
			left: 20px;
			top: -20px;
			background: blue;
			color: white;
			width: 200px;
			height: 50px;
			line-height: 50px;
			text-align: center;
		}
	</style>
 
</head>
<body>
	<ul>

<script>
	//如果为相同的标签 添加同一事件
	var list = document.getElementsByTagName("li");
	//for的作用：为每一个li添加事件
	for( var i = 0 ; i < list.length ; i++ ){
		list[i].onmouseover = function(){
			//找到当前操作的li中的div 
			this.getElementsByTagName("div")[0].style.display = "block";
		}
		list[i].onmouseout = function(){
			//找到当前操作的li中的div 
			this.getElementsByTagName("div")[0].style.display = "none";
		}
	}

</script>
