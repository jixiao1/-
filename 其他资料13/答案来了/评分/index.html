<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>五星评分</title>
<style type="text/css">
#ul1{padding:0; margin:0; list-style:none;  width:300px; height:28px;}
#ul1 li{float:left; background:url(star.gif) no-repeat 0 0; width:27px; height:28px; }

</style>
<script type="text/javascript">
var arr=['差评','不推荐','一般','推荐','强力推荐'];
window.onload=function(){
	var oUL = document.getElementById("ul1");
	var liList = oUL.getElementsByTagName("li");
	var textDiv = document.querySelector('#div')
	var checknum = -1;
	for(var i=0; i<liList.length; i++){
		liList[i].index = i;
		liList[i].onmouseenter = function(){
			var index = this.index;
			//所有变灰
			for(var j=0;j<liList.length;j++){
				liList[j].style.background = "url(star.gif) no-repeat 0 0";
			}
			//我前面的变黄色
			for(var j=0;j<=index;j++){
				liList[j].style.background = "url(star.gif) no-repeat 0 -28px";
			}
			textDiv.innerHTML = arr[index]
		}
		liList[i].onmouseleave = function(){
			var index = checknum;
			//所有变灰
			for(var j=0;j<liList.length;j++){
				liList[j].style.background = "url(star.gif) no-repeat 0 0";
			}
			//我前面的变黄色
			for(var j=0;j<=index;j++){
				liList[j].style.background = "url(star.gif) no-repeat 0 -28px";
			}
			textDiv.innerHTML = arr[index]
		}
		liList[i].onclick = function(){			
			checknum = this.index;
			for(var j=0; j<liList.length; j++){
				liList[j].style.background = "url(star.gif) no-repeat 0 0";
			}
			for(var k=0; k<=checknum; k++){
				liList[k].style.background = "url(star.gif) no-repeat 0 -28px";
			}
			textDiv.innerHTML = arr[checknum]

		}
	}
	
}
</script>
</head>

<body>
<ul id="ul1" >
<li class="default"> </li>
<li class="default"> </li>
<li class="default"> </li>
<li class="default"> </li>
<li class="default"> </li>
</ul>
<div id="div"></div>
</body>
</html>
