<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li id='one' class="first" aa="hello">1</li>
    </ul>
    <script>
        /* 
        属性节点
            ==>获取属性节点的办法
                ==>先获取属性所在的元素节点
                ==>通过attributes获取属性节点
        */
       //先获取属性所在的元素节点
       var li = document.querySelector('li');
       //通过attributes获取属性节点集合
       console.log(li.attributes);

       //获取其中id对应的那个属性节点
       console.log(li.attributes[0]);
       console.log(li.attributes.id);
       

       //获取其中class对应的那个属性节点
       console.log(li.attributes[1])
       console.log(li.attributes.class)
    </script>
</body>
</html>
