<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>我是一个p标签</p>
    </div>
    <script>
        /* 
        删除节点
            ==>删除页面中的某一个节点
            ==>removeChild:移除某一个节点下的某一个子节点
            ==>语法:父节点.removeChild(要移除的子节点)
        */
        var div = document.querySelector('div');//div是父节点
        var p = document.querySelector('p');//p是要删除的子节点
        div.removeChild(p)
    </script>
</body>
</html>
