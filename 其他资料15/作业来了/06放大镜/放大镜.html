<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>09放大镜</title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 350px;
			height: 350px;
			border: 1px solid #000;
			margin: 200px;
			position: relative;
		}
		#big{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			overflow: hidden;
			position: absolute;
			top:0;
			left : 360px;
			display: none;
		}
		#mask{
			width: 175px;
			height: 175px;
			background: paleturquoise;
			position: absolute;
			left:0;
			top: 0;
			opacity: 0.3;
			display: none;
			cursor: move;
		}
		#small{
			position: relative;
		}
		#bigImg{
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>	
	<body>
		<div id="box" >
			<div id="small"><!-- 小图片所在的盒子 -->
				<img src="001.jpg" alt="" /><!-- 小图片:350*350 -->
				<div id="mask"></div><!-- 遮罩层:175*175 -->
			</div>
			<div id="big"><!-- 大图片所在的盒子:400*400 -->
				<img src="0001.jpg" alt="" id="bigImg"/><!-- 大图片:800*800 -->
			</div>
		</div>
	</body>	
</html>
