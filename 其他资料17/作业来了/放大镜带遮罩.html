<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 350px;
			height: 350px;
			border: 1px solid #000;
			margin: 200px;
			position: relative;
		}
		#big{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			overflow: hidden;
			position: absolute;
			top:0;
			left : 360px;
			display: none;
		}
		#mask{
			width: 175.5px;
			height: 175.5px;
			position: absolute;
			left:0;
			top: 0;
			background: url(001.jpg);
			/*opacity: 0.3;*/
			/*display: none;*/
			cursor: move;
		}
		#small{
			position: relative;
		}
		#bigImg{
			position: absolute;
			left: 0;
			top: 0;
		}
		#center{
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			background: #0000FF;
			opacity: .3;
		}
	</style>
	<body>
		<div id="box" >
			<div id="small"><!--小图区-->
				<img src="001.jpg" alt="" />
				<div id="center"></div>
				<div id="mask"></div><!--遮罩层-->
			</div>
			<div id="big"><!--大图区-->
				<img src="0001.jpg" alt="" id="bigImg"/>
			</div>
		</div>
	</body>
</html>
<script src="./public.js"> </script>
<script type="text/javascript">
	var box = $id("box");
	var small = $id("small");
	var big = $id("big");
	var mask = $id("mask");
	var bigImg = $id("bigImg");
	//鼠标移入到small区域  操作mask和big的显示和隐藏
	small.onmouseover = function(){
		mask.style.display = "block";
		big.style.display = "block";
	}
	small.onmouseout = function(){
		mask.style.display = "none";
		big.style.display = "none";
	}
	//鼠标在小图区移动  操作mask的移动
	small.onmousemove = function(e){
		var e = e || event;
		var x = e.pageX - box.offsetLeft - mask.offsetWidth/2;
		var y = e.pageY - box.offsetTop - mask.offsetHeight/2;
		//获取mask的最大的left和top值
		var maxL = box.offsetWidth - mask.offsetWidth-2;
		var maxT = box.offsetHeight - mask.offsetHeight-2;
		//边界处理
		x = x < 0 ? 0 : (x > maxL ? maxL : x);
		y = y < 0 ? 0 : (y > maxT ? maxT : y);
		
		mask.style.left = x + "px";
		mask.style.top = y + "px";
		/*mask.style.backgroundPositionX = -x + "px";
		mask.style.backgroundPositionY = -y + "px";*/
		mask.style.backgroundPosition = -x + "px -" + y + "px"; 
		
		//获取 大图的 left 和 top值
		// bigImgLeft / x = (大图的宽度-大图可视区宽度)/(小图宽度-mask的宽度) = 大图宽度/小图宽度 = 大图可视区宽度 / 小图可视区（mask）宽度
		//      
		/*var bigImgLeft = x*(bigImg.offsetWidth-big.offsetWidth)/(small.offsetWidth-mask.offsetWidth);
		var bigImgTop = y*(bigImg.offsetHeight-big.offsetHeight)/(small.offsetHeight-mask.offsetHeight);*/
		var bigImgLeft = x*bigImg.offsetWidth/small.offsetWidth;
		var bigImgTop = y*bigImg.offsetHeight/small.offsetHeight;
		//设置大图的移动
		bigImg.style.left = -bigImgLeft + "px";
		bigImg.style.top = -bigImgTop + "px";
	}
	// 800/350 = 400 / 175
</script>
