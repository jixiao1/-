<body>
    <script>
        /* 
            面向对象
                ==>面向对象不是语法,是一种思想,是一种编程的模式
                ==>面向:面(脸),向(朝着)
                ==>面向过程:脸朝着过程==>关注过程的一种编程模式
                ==>面向对象:脸朝着对象==>关注对象的一种编程模式
                ==>实现一个效果
                    ==>面向过程:关注每一个元素,每个元素之间的关系,顺序,.....
                    ==>面向对象:关注的是找到一个对象来帮我做这个事件,我只要结果.....
                ==>例子:我要吃面条
                    ==>面向过程:
                        用多少面粉,用多少水,怎么和面,怎么切面条,做开水,煮面,吃面
                    ==>面向对象:
                        找到一个面馆,叫一碗面,等着吃
                    ==>面向对象就是对象面向过程的封装
                ==>以前我们的编程思路是:每个功能,都要按照需求一步一步的逐步完成
                ==>以后我们的编程思想就是:每个功能,都先创造一个面馆,这个面馆可以帮我做出一个面(完成这个功能的对象),
                然后用面馆创造出一个面,我们只要等到结果就好了
        */
    </script>
</body>
</html>
