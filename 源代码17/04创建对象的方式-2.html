<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            创建对象的方式:
                1 调用系统内置的构造函数创建对象
                    ==>我们使用过很多系统内容的构造函数:Object,Array,RegExp,......
                2 字面量的方式创建一个对象
                3 使用工厂函数的方式创建对象
                    ==>手动创建对象:var obj = new Object()
                    ==>手动添加成员:obj.name="zhangsan"
                    ==>手动返回对象
                4 使用自定义构造函数创建对象
                    ==>书写自定义构造函数
                        ==>自动创建对象
                        ==>手动添加成员
                        ==>自动返回对象
                    ==>使用这个构造函数来创造一个对象(和new连用)
                    ==>构造函数可以创建对象,并且创建一个带有属性和方法的对象
                    ==>面向对象就是要想办法找到一个有属性和方法的对象
                    ==>面向对象就是要我们自己制造构造函数的过程
        */
        //  先写一个构造函数
        function Human(){
            // 在构造函数中,this就是自动创建好的对象
            // 手动添加成员
            this.name = "zhangsan";
            this.age = 12;
            this.love = "lucy";
            //自动把this最为返回值
        }
        //  使用自定义的构造函数创建一个对象
        var h1 = new Human();
        console.log(h1)
    </script>
</body>
</html>
