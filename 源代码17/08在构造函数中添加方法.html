<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            在构造函数中添加方法:
                ==>每个构造函数天生有一个prototype(原型)对象
                ==>可以在这个prototype(原型)对象添加成员,现在添加一个sayHi的成员方法
                ==>然后实例化Person,实例出2个对象分别是p1和p2

                ==>p1上有没有sayHi方法?没有,那么p1会去他的__proto__上查找
                ==>实例对象(p1,p2)的__proto__指向其构造函数(Person)的原型
                ==>p1在__proto__找到了sayHi方法,这个方法定义在Person.prototype上面

                ==>p2上有没有sayHi方法?没有,那么p2会去他的__proto__上查找
                ==>实例对象(p1,p2)的__proto__指向其构造函数(Person)的原型
                ==>p2在__proto__找到了sayHi方法,这个方法定义在Person.prototype上面

                ==>p1和p2找到的是同一地址的sayHi方法,他们共用一个sayHi方法

                ==>所以,我们在写构造函数的时候
                ==>成员属性写在构造函数里面
                ==>成员方法写在构造函数的原型上
        */

        function Person(){
            this.name = "lucy";
            this.age = 14;
        }
        Person.prototype.sayHi = function(){
            console.log('Hello')
        }
        var p1 = new Person();
        var p2 = new Person();

        p1.sayHi();
        p2.sayHi();
        console.log(p1.sayHi==p2.sayHi)
    </script>
</body>
</html>
