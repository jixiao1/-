<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            面向对象:就是找对象的过程,所以要了解如何创建一个对象
                ==>调用系统内置的构造函数创建对象
                    ==>js给我们内置了一个Object构造函数
                    ==>这个构造函数就是用来创建对象的
                    ==>当构造函数和new关键字连用的时候,就可以为我们创建一个对象
                    ==>我们可以动态的向对象中添加成员了
                ==>字面量的方式创建一个对象
                    ==>直接写{}
                    ==>同样可以动态添加成员
                ==>使用工厂函数的方式创建对象
                    ==>先书写一个工厂函数
        */

        //调用系统内置的构造函数创建对象
        //就是得到了一个对象
        var obj = new Object();
        //操作对象
        obj.name = "张三";
        obj.age = 12;
        obj.love = "lucy";        

        //字面量的方式创建一个对象
        var obj1 = {
            name:'lisi'
        };
        //操作对象
        obj1.age = 34;
        obj1.love = "meat";


        //使用工厂函数的方式创建对象
        //1 先书写一个工厂函数
        function createObj(){
            //手动创建一个对象
            var obj = new Object();
            //手动向对象中添加成员
            obj.name = "重庆小面";
            obj.size = "big";
            obj.price = 10;
            //手动返回一个对象
            return obj;
        }
        //2 使用这个工厂函数创建对象
        var obj2 = createObj();
        var obj3 = createObj();
    </script>
</body>
</html>
