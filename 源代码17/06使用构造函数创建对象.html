        /* 
            使用构造函数创建对象
                ==>我们在写构造函数的时候,是不是也可以添加一些方法进去呢?
                ==>显然是可以的
                ==>我们得到的两个对象都有sayHi方法
                ==>也都可以正常调用
                ==>但是这样好不好?缺点在哪里?
                ==>这样,两个对象里面的sayHi方法是一样的,功能也是一模一样的
                ==>但是连个函数占用了两个空间
                ==>也就是说p1.sayHi一个空间,p2.sayHi一个空间
                ==>也就是说一模一样的两个函数,占用了两个空间
                ==>怎么解决这个问题
                    ==>就需要用到一个东西,叫做原型
            原型
                ==> 原型的出现,就是为了解决构造函数的缺点
                ==> 也就是给我们提供了一个给对象添加函数的方法
                ==> 不然构造函数只能给对象添加属性,不能合理合理运用存储空间
            prototype
                ==> 每一个函数天生自带一个成员,叫做prototype,是一个对象空间
                ==> 既然每个函数都有,构造函数也是函数,构造函数也有这个对象空间
                ==> 这个prototype对象空间可以用函数名来访问:函数名.prototype
                ==> 既然prototype是一个对象,那么我们就可以向里面写入一些东西
                ==> 重点:在函数的prototype里面存的内容,不是给函数使用的,是给函数的每一个实例化对象使用的
                ==> 那实例对象怎么使用呢?
            __proto__
                ==>每一个对象都天生自带一个成员,叫做__proto__,是一个对象空间
                ==>既然每一个对象都有,实例化对象也是对象,那么每一个实例化对象也有这个成员
                ==>这个__proto__对象空间是给每一个对象使用
                ==>当你访问一个对象中的成员的时候
                    ==>如果这个对象本身有这个成员
                    ==>如果没有,就会去__proto__这个对象空间里面找,里面有的话就给你结果
                    ==>如果没有,未完待续
        */

        //3 原型
        function Person(){
            this.name = "lucy";
            this.age = 12;
            this.sayHi = function(){
                console.log('Hi')
            }
        }
        
        Person.prototype.sayHi = function(){
            console.log('Hello')
        }
        var p1 = new Person()
        console.log(p1.age)
        console.log(p1.name)
        console.dir(p1);
