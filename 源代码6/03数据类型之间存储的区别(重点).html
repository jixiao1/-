<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            数据类型之间存储的区别(重点)
                ==>我们既然区分了简单数据类型和复杂数据类型
                ==>那么他们之间就一定有一些区别
                ==>他们最大的区别就是存储上的区别
                ==>我们的存储空间分为两种:栈和堆
                ==>栈:主要存储基本数据类型的内容
                ==>堆:主要存储复杂数据类型的内容
            基本数据类型在内存中的存储情况
                ==>var num = 100,在内存中的存储情况见: 其他资料/1.png
            复杂数据类型在内存中的存储情况
                ==>var obj = {
                    name:"张三",
                    age:12,
                    sex:"男"
                }
                ==>在内存中的存储情况见: 其他资料/2.png
                ==>在堆内存里面开辟一块内存空间
                ==>把数据存储在这个内存空间里面
                ==>把存储空间的地址赋值给栈里面的变量
            数据类型之间的比较
                ==>基本数据类型是值的比较
                ==>复杂数据类型是地址的比较
        */

        //基本数据类型是值的比较
        var a = 3;
        var b = 3;
        console.log(a==b)

        //复杂数据类型是地址的比较
        var obj1 = {
                    name:"张三",
                    age:12,
                    sex:"男"
                }
        var obj2 = {
                    name:"张三",
                    age:12,
                    sex:"男"
                }
        console.log(obj1==obj2);
        //分析:其他资料/见3.png
    </script>
</body>
</html>
