<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            +数组的遍历
                ==>因为数组的索引就可以后去数组的内容
                ==>数组的索引又是按照0-n顺序排列
                ==>我们就可以使用for循环来循环数组,因为for循环我们也可以设置成0-n顺序增加
                ==>我们把这个行为叫做遍历
            +对象的遍历
                ==>因为对象是没有索引的,所以我们没有办法使用for循环来遍历
                ==>这里我们使用for in循环来遍历对象   
                ==>for in循环的变量是按照对象中有多少成员来决定的
                ==>有多少个成员,就会执行多少次
                ==>key是我们自己定义的一个变量,集合for循环的时候我们定义的i一样
                ==>在每次循环的过程中,key就代表对象中某个成员的属性名
        */

        //数组的遍历
        var arr = [34,45,56,67,78,89,90];
        //使用for循环来遍历数组
        for(var i=0;i<arr.length;i++){
            //i<arr.length:因为length就是数组的长度,就是一个数字,所有我们可以直接用他来决定循环次数
            console.log(arr[i])
            //i=0 打印的是arr[0]
            //i=1 打印的是arr[1]
            //i=arr.length-1 打印的是arr[arr.length-1]
        }
        

        // 对象的遍历
        var obj = {
            name:"张三",
            age:12,
            sex:"男"
        }
        for(var key in obj){
            console.log('本次遍历到的key是'+key)
        }
    </script>
</body>
</html>
