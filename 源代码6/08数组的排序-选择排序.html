                ==>先假定数组中的第0个就是最小的数字的索引
                ==>然后遍历数组,只要有一个数字比我小,那么就替换之前记录的索引
                ==>直到数组遍历结束偶,就能找到最小的那个索引,然后然最小的索引换到第0个位置

                ==>再来第二次遍历,假定第1个是最小的数字的索引,
                ==>在遍历一次数组,找到比我小的那个数字的索引
                ==>遍历结束后换个位置

                ==>依次类推,也可以把数组排序好

                ==>优化:
                    ==>外层循环,最后一个可以不用比,前面一次比过了,所有外层循环可以减1
        
        */

        //i=1  minIndex = 0  arr[minIndex] 和arr[1] ==>minIndex = 1;

        //先准备一个乱序的数组
        var arr = [453,3,45,2,42,3];
        // //假定数组中第0个是最小的数字的索引
        // var minIndex = 0;
        // //然后遍历数组,只要有一个数字比我小,那么就替换之前记录的索引

        // //遍历结束以后找到最小的数字的索引,让第minIndex 个和第0个换位置
        // var temp = arr[0];
        // arr[0] = arr[minIndex];
        // arr[minIndex] = temp;

        //按照数组的长度重复执行上面的代码
        for(var j=0;j<arr.length-1;j++){
            //假定数组中第j个是最小的数字的索引
            var minIndex = j;
            //然后遍历数组,只要有一个数字比我小,那么就替换之前记录的索引
            //自己不和自己比,总自己后面那个开始比较
            for(var i=j+1;i<arr.length;i++){
                if(arr[minIndex]>arr[i]){
                    minIndex = i;
                }
            }
            //遍历结束以后找到最小的数字的索引,让第minIndex 个和第j个换位置
            var temp = arr[j];
            arr[j] = arr[minIndex];
            arr[minIndex] = temp;
        }
