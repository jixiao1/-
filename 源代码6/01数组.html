<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            数组 array
                + 什么是数组
                    ==>字面理解就是数字的集合
                    ==>不准确,准确说数组是:数据的集合
                    ==>也就是我们把一些数据放在一个盒子里面,按照顺序排好
                    ==>[1,"hello",null,undefined,true]
                    ==>这就是一个数组,存储着一些数据的集合
                + 创建一个数组
                    ==>数组就是一个:[]
                    ==>在[]里面存储着各种各样的数据,按照顺序依次排好
                    ==>按照字面量创建一个数组:直接使用[]的方式创建一个数组
                    ==>内置构造函数创建数组: 使用js的内置构造函数Array创建一个数组
                    ==>数组的长度(length):就是表示数组里面有多少个成员,length就是多少
        */


        //按照字面量创建一个数组
            //创建一个空数组
            var arr1 = [];
            //创建一个有内容的数组
            var arr2 = [1,2,3,4]

        //内置构造函数创建数组:使用js的内置构造函数Array创建一个数组
            //创建一个空数组
            var arr3 = new Array();
            //创建一个长度为10的数组
            var arr4 = new Array(10)
            //创建一个有内容的数组
            var arr5 = new Array(1,2,3,4)
        console.log(arr1)
        console.log(arr2)
        console.log(arr3)
        console.log(arr4)
        console.log(arr5)
        
        //数组的长度
        console.log(arr5.length)
        
    </script>
</body>
</html>
