<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            数组的索引
                + 索引:也叫做下标,是指一个数据在数组里面在第几个位置
                    ==>注意:在所有的语言里面,索引都是从0开始
                    ==>var arr = ['hello','world',12,34,56]
                    ==>数组长度是:arr.length 
                    ==>数组里面最开始元素的索引是:0,值是"hello"
                    ==>数组里面最后一个元素的索引是:arr.length -1,值是56
                    ==>想获取数组中的第几个就是使用: 数组[索引] 来获取 
                    ==>最开始元素: arr[0]
                    ==>最后一个元素: arr[arr.length-1]
        */

        //获取数组元素的值
        var arr = ['hello','world',12,34,56]
        //最开始元素
        console.log(arr[0])
        //最后一个元素
        console.log(arr[arr.length-1])
    </script>
</body>
</html>
