<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            函数的概念:
                ==>对于js来说,就是任意一段代码放在一个盒子里面.
                ==>在我想要让这段代码执行的时候,直接执行这个盒子里面的代码就可以
                ==>先来看一段代码
        */
        // 这个是我们以前写的一段代码
        for(var i=1;i<=10;i++){
            console.log(i)
        }
        // 函数,这个{}就是盒子
        function fn(){
            for(var i=1;i<=10;i++){
                console.log(i)
            }
        }
    </script>
</body>
</html>
