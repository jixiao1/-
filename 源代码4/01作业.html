<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        第一题:* i =0, 1 ** i=1, 2 *** i=2, 3 **** i=3
        分析规律:以逗号为次数分割
            第i=0次 :  * i=0
            第i=1次 :1 ** i=1
        */
        for(var i=0;i<=3;i++){
            //每个逗号算一次
            //先输出数字,0不输出
            if(i>0){
                document.write(i+"&nbsp;");
            }
            //再输出星星,星星的数量是i+1
            for(var j=1;j<=i+1;j++){
                document.write('*')
            }
            document.write('&nbsp;')
            //再输出i=数字
            document.write("i="+i);
            //最后一次不输出逗号
            if(i<3){
                document.write(",&nbsp;");
            }
            
        }

        document.write('<p></p>')
        /* 
        第二题:空心菱形的上半部分
            第i=1行:3个空格,1个星星
            第i=2行:2个空格,3个星星
            第i=3行:1个空格,5个星星
            第i=4行:0个空格,7个星星
        */
        for(var i=1;i<=4;i++){
            //每一行输出空格
            for(var j=1;j<=4-i;j++){
                document.write('&ensp;');
            }
            //每一行输出星星
            for(var j=1;j<=2*i-1;j++){
                // 第一个和最后一个输出星星,其他的输出空格
                if(j==1||j==2*i-1){
                    document.write('*');
                }else{
                    document.write('&ensp;');
                }
                
            }
            document.write('<br/>');
        }

        document.write('<p></p>')
       /* 
       第三题:99乘法表
        一共9行,每行多少列
            第i=1行,1列
            第i=2行,2列
            ......
            第i=9行,9列
       */
       //在页面输出
       for(var i=1;i<=9;i++){
           //每一行都有一个乘数是i
           for(var j=1;j<=i;j++){
                document.write(j+"*"+i+"="+(i*j)+"&nbsp;&nbsp;")
           }
           document.write('<br/>')
       }
       //在控制台输出
       for(var i=1;i<=9;i++){
           var str = "";
           //每一行都有一个乘数是i
           for(var j=1;j<=i;j++){
               str+=j+"*"+i+"="+(i*j)+"\t";               
           }
           console.log(str)
       }
       document.write('<p></p>')
        //第四题:输出20-80之间能被3整除的整数，每5个一行(计数器思想)
        var flag = 0 ;//记录当前输出了几个符合条件的数字
        for(var i=20;i<=80;i++){
            if(i%3==0){
                document.write(i+"&nbsp;");
                flag++;
            }
            if(flag%5==0){
                document.write('<br/>')
            }
        }
        //第五题:求1+2!+3!+...+20!的值
        //需要一个变量记录和
        var sum = 0;
        for(var i=1;i<=20;i++){
            //里面计算乘法,需要有一个变量记录乘积,每次乘积的初始值是1
            var ji = 1;
            for(var j=1;j<=i;j++){
                ji*=j;
            }
            //把成本阶乘结果记录到sum上
            sum+=ji;            
        }
        console.log(sum);

        //第六题:求出1/1-1/2+1/3-1/4…..1/100的和
        var sum = 0;
        for(var i=1;i<=100;i++){
            //分母是奇数就+,分母是偶数就-
            if(i%2==1){
                sum+=1/i;
            }else{
                sum-=1/i;
            }
        }
        console.log(sum);
    </script>
</body>
</html>
