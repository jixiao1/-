<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            函数的参数(重点)
                ==>我们在定义函数和调用函数的时候都出现一个()
                ==>现在来说下()的作用
                ==>就是用来放参数的
                ==>参数分为两种:形参和实参
                    ==>声明式
                        function fn(形参写在这里){
                            //一段代码
                        }
                        fn(实参写在这里)
                    ==>赋值式
                        var fn = function(形参写在这里){
                            //一段代码
                        }
                        fn(实参写在这里)
                ==>形参和实参的作用:
                    1 形参:
                        -->就是在函数内部可以使用的变量,在函数外部不能使用
                        -->每写一个单词,就相当于在函数内部定义了一个可以使用的变量(变量名要遵循命名规则)
                        -->多个单词之间用 , 隔开
                        -->如果只有形参的话,那么在函数内部使用的每个变量是没有值的,就是undefined;
                        -->形参的值是在函数调用的时候有实参决定的
                    2 实参:
                        -->在函数调用的时候给形参赋值的
                        -->也就是说,在调用的时候是给一个实际的内容的      
                        -->函数内部的形参的值,由函数调用的时候传递的实参决定的
                        -->多个参数的时候是按照顺序一一对应的   
                    3 参数个数的关系
                        ==>形参比实参少
                            -->因为是按照顺序一一对应的
                            -->形参少就会有拿不到实参给的值,所有在函数内部就没有办法用到这个值
                        ==>形参比实参多 
                            -->因为是按照顺序一一对应的 
                            -->所以多出来的形参就是没有值的,就是undefined   
                        ==>实参在函数调用的时候一一对应赋值给形参
                        ==>在函数内部,有一个变量可以记录所有实参的内容      
                        ==>这个变量叫做arguments  
                        ==>arguments他是一个复杂数据类型,只能在函数内部使用,不能在函数外部使用
        */

        //声明式
        function fn(num,age,type){
            //num,age,type三个变量只能在{}里面使用,在{}外面不能使用
            console.log(num,age,type);
        }
        //函数本次调用的时候:书写的函数里面的代码中num=1,age=18;type='小学生'
        fn(1,18,'小学生');
        //函数本次调用的时候:书写的函数里面的代码中num=2,age=8;type='大学生'
        fn(2,8,'大学生');
        //赋值式
        var s1 = function(num,age,type){
            //num,age,type三个变量只能在{}里面使用,在{}外面不能使用
            console.log(num,age,type)
        }
        //函数本次调用的时候:书写的函数里面的代码中num=3,age=45;type='大学导师'
        s1(3,45,'大学导师')



        //形参比实参少
        //fn1只有一个形参
        function fn1(num){
            console.log('num的值是'+num);
        };
        // 函数调用的时候传入3个实参
        fn1(1,2,3)


        //形参比实参多
        //fn1有三个形参
        function fn2(num1,num2,num3){
            console.log(num1,num2,num3)
        };
        // 函数调用的时候传入1个实参
        fn2(1)


        //arguments
        function fn3(){
            console.log(arguments)
        }
        fn3(1,2,3,4,4,4,5,5,56,6)
    </script>
</body>
</html>
