<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            函数的两个阶段(重点)
                ==>按照刚刚的说法,两个阶段就是 放在盒子里面  和  让盒子里面的代码执行
                ==>第一个阶段是:函数的定义阶段
                    ==>函数的定义阶段就是我们把代码放在盒子里面
                    ==>我们就要学习怎么放进去,也就是书写一个函数
                    ==>我们有两种定义方式:声明式和赋值式
                    ==>声明式
                        ==>使用function这个关键字来声明一个函数
                        ==>语法:
                            function fn(){
                                //一段代码

                                //function:声明的关键字,表示接下来就是一个函数了
                                //fn:函数的名字,我们自己定义的(函数名的命名规则和变量命名规则一致)
                                //():必须写,是用来放参数的位置(一会再讲)
                                //{}:就是我们用来放一段代码的位置(也就是我们刚才说的盒子)
                            }
                    ==>赋值式
                        ==>就是和我们使用var关键字是一个道理
                        ==>首先使用var定义一个变量,把一个函数当做值直接赋值给这个变量就可以了
                        ==>语法:
                            var fn = function(){
                                //一段代码
                            }
                            //不需要在function后面书写名字了,因为在前面已经有了,此时的变量名就是函数名
                ==>第二个阶段是:函数调用阶段
                    ==>就是让盒子里面的代码执行一下
                    ==>让函数执行
                    ==>两种定义函数的方式不同,但是他们调用的方式是一样的
                    ==>调用一个函数
                        ==>函数调用就是直接写:函数名() 就可以了
                    ==>两种函数定义方式调用上的区别:
                        ==>声明式函数:调用可以在定义之前或者之后
                        ==>赋值式函数:调用只能在定义之后

        */
        //调用函数
        s1();
        //声明式
        function s1(){
            //要执行的代码
            console.log('我是函数s1里面的代码')
        }
        
        //前面调用函数会报错:fn is not a function
        // fn();
        
        //赋值式
        var fn = function(){
            //要执行的代码
            console.log('我是函数fn里面的代码')
        }
        //调用函数
        fn();
    </script>
</body>
</html>
