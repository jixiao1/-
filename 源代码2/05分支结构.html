<body>
    <script>

        代码执行的顺序:
            +顺序执行:
                ==>默认是从上到下,一次执行
            +分支结构:
                ==>我们打代码默认顺序执行
                ==>如果希望代码根据我们设定的条件来执行某段代码
                ==>使用分支结构
                ==>两个要素:
                    ==>一个是条件
                    ==>一个是某个条件对应的代码段
        */
        console.log('你是男孩');
        console.log('你是女孩');
