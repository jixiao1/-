<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        /* 
        优先级从高到底
            1. ()  优先级最高
            2. 一元运算符  ++   --   !
            3. 算数运算符  先*  /  %   后 +   -
            4. 关系运算符  >   >=   <   <=
            5. 相等运算符   ==   !=    ===    !==
            6. 逻辑运算符 先&&   后||
            7. 赋值运算符            
        */
        // 练习1：
        console.log(4 >= 6 || '人' != '阿凡达' && !(12 * 2 == 144) && true)

        // 练习2：
        var num = 10;
        console.log(5 == num / 2 && (2 + 2 * num).toString() === '22')
    </script>
</body>
