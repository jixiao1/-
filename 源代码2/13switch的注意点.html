<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* 
        
            switch注意点
                ==>default可以写也可以是省略
                ==>switch的case在比较的时候,采用的===,比较值和类型
                ==>case 后面要是具体的值
                ==>break可以省略,省略的意思是穿透,所以一般不省略

         */

        //例子:用户输入数字(1-7)，显示星期几
        var num = prompt('请输入一个数字','1-7之间');//把用户输入的数字赋值给num
        //因为switch的case在比较的时候,采用的===,比较值和类型
        console.log(num);//界面输入的数字是字符串格式
        //所以要把num变成数值类型
        num = Number(num);

        //根据num的值,判断是星期几
        switch(num){
            case 1:
                alert('星期一');
                break;
            case 2:
                alert('星期二');
                break;
            case 3:
                alert('星期三');
                break;
            case 4:
                alert('星期四');
                break;
            case 5:
                alert('星期五');
                break;
            case 6:
                alert('星期六');
                break;
            case 7:
                alert('星期日');
                break;
        }
    </script>
</body>
</html>
