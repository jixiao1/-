<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            switch条件分支结构
                ==>也是条件判断语句的一种
                ==>是对于一个变量的判断
                ==>语法:
                    switch(要判断变量){
                        case 情况1:
                            情况1要执行的代码;
                            break;   //break表示本次分支判断结束,不用继续判断了
                        case 情况2:
                            情况2要执行的代码;
                            break;
                        ......
                        default:
                            上述情况都不满足执行的代码
                            break;
                    }
                ==>要判断某一个变量等于某一个值的时候使用
                ==>情况1,情况2,情况3....:只能是具体的值,例如:1,2,3,"苹果"
        */

        //例子:输入数字，显示星期几( 假设本月一号是周一 )
        var num = 2;//数字只能输入1-7        
        switch(num){
            case 1:
                alert('星期一');
                break;
            case 2:
                // alert('星期二');
                // break;
                // 在case 2情况吗,什么代码都不写,表示如果符合情况2,什么代码都不执行,并且不终止,继续往下穿透
            case 3:
                alert('星期三');
                break;
            case 4:
                alert('星期四');
                break;
            case 5:
                alert('星期五');
                break;
            case 6:
                alert('星期六');
                break;
            case 7:
                alert('星期天');
                break;

        }

        //switch的穿透:一旦在满足条件的地方,不写break,那么会一直执行下去,不管条件是否满足,直到break或最后
    </script>
</body>
</html>
