<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        自增/自减运算符(一元运算符)
            ==>一元表示需要一个运算数
            ==>二元表示需要二个运算数
            ==>三元表示需要三个运算数
        ++ 自增运算符
            ==>语法: 变量名++ 或者  ++变量名
            ==>a++和++a都表示a = a + 1;
            ==>++分为前置和后置,他们是有区别的
            ==>++在前,先运算++,在取值
            ==>++在后,先取值,在运算++
        --  自减运算符
            ==>语法: 变量名-- 或者  --变量名
            ==>a--和--a都表示a = a - 1;
            ==>--分为前置和后置,他们是有区别的
            ==>--在前,先运算--,在取值
            ==>--在后,先取值,在运算--
        */
        /*
        //一 自增运算符
        var a = 12;
        //1 演示普通的a++和++a
        //a++就是a = a+1的意思
        // a++;
        //++a就是a = a+1的意思
        // ++a
        //输出a的值
        // console.log(a)


        //2 为了看出a++和++a的区别
        console.log(++a);//先把a赋值成a+1,再取出a的值进行打印13
        console.log(a++);//先把a的值取出来打印,在计算a = a+1;打印13
        //不影响下一行
        console.log(a);//14

        console.log("====================")
        //二 自减运算符
        var c = 15;
        //1 演示普通c--和--c
        // c--;
        // --c;
        // console.log(c);//13

        console.log(--c);//先把c赋值成c-1,再取出c的值进行打印14
        console.log(c--);//先把c的值取出来打印,在计算c = c-1;打印14
        console.log(c);

        console.log("====================")

        */
        // 猜猜看
        var a = 1; 
        var b = ++a + ++a; 
        //运算从左到右
        //碰到++a,就是先计算a+1,并赋值a,运算变成了 2+  ++a
        //碰到++a,就是先计算a+1,并赋值a,运算变成了2+3
        //最后答案是5
        console.log(b);    


         

    </script>
</body>
</html>
