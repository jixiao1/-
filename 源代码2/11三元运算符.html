<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        三元运算
            ==>就是用两个符号组成一个语句
            ==>就是对if...else语句的一个简写形式
            ==>语法:   条件?条件为true执行:条件为false执行
            ==>适合要执行的代码不多的情况,如果代码较多,还是使用if...else...
        */
        //判断一个人是否是成人
        var age = 21;
        age<18?alert("你是小朋友"):alert("你是大朋友")
    </script>
</body>
</html>
