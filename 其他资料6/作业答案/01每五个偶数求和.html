<!DOCTYPE html>
<html>
<head>
	<title>03每五个偶数求和</title>
</head>
<body>
<script type="text/javascript">
//定义一个含有30个整数元素的数组，按顺序分别赋予从2开始的偶数；然后按顺序每五个数求出一个平均值，放在另一个数组中并输出。试编程。
var arr = [];//定义一个的数组
var tempArr = [];//存放五个元素的数组
var result = [];
//含有30个整数元素,循环30次
for(var i=1;i<=30;i++){
	//按顺序分别赋予从2开始的偶数
	arr.push(i*2);
	tempArr.push(i*2);
	if(i%5==0){
		result.push(getAvg(tempArr));
		tempArr = [];
	}
}
console.log(result);
//定义一个函数专门给数组求均值
function getAvg(arr){
	var sum = 0;
	for(var i=0;i<arr.length;i++){
		sum+=arr[i]
	}
	return sum/arr.length;
}




</script>
</body>
</html>
