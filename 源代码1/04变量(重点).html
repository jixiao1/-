<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            变量(重点)

            +变量就是在程序中保存数据的一个容器
            +变量是计算机内存中存储数据的标识符,根据变量名称可以内存中存储的数据
            +也就是说,我们在内存中存储了一个数据,然后给这个数据取一个名字,是为了我们以后再次找到他
            +语法: var  变量名 = 值;
                ==>var空格变量名=值;
            +注意:
                ==>一个变量名只能存一个值
                ==>当再次给一个变量赋值的时候,前面一次的值就没有了
                ==>js变量名区分大小写
            +变量名的命名规则和命名规范
                +规则:必须遵守的,不遵守就是错
                    ==>变量名由:数字,字母,英文下划线(_),美元符号($)组成
                    ==>严格区分大小写
                    ==>不能有数字开头,不要使用中文汉字命名
                    ==>不能是保留字和关键字(保留字就是留在以后使用的)
                    ==>不要出现空格
                +规范:建议遵守的(开发者默认),不遵守不会错 
                    ==>变量名尽量有意义(语义化)
                    ==>遵循驼峰命名规则:有多个单词组成的时候,从第二个单词开始首字母大写
        
        */

        /*
        var a;
            ==>叫做定义一个容器,用来存数据===>变量的定义
        a =  1111111;
            ==>把 1111111的值放到a这个容易里面==>变量的赋值
        var a =  1111111;
            ==>定义变量的同时给其赋值
        */
        var a = 1111111;

        /* 以下代码什么意思?*/
        var b = 33;

        b = 44;

        //以下变量名合法的是? class a-b 4$ a-b  ,都不合法
        
    </script>
</body>
</html>
