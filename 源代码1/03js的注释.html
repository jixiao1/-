<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            +单行注释:
                ==>一般就是用来描述下一行代码的作用
                ==>可以直接写两个//,可以用ctrl+/
            +多行注释:
                ==>一般用来写一大段话,或者注释大量代码
                ==>可以直接在要注释的内容前后加,也可以用shift+alt+a
            +注释很重要:给开发人员自己看的,为了以后能看懂自己的代码,要加注释
        */
        // 单行注释
        alert(1);

        /* 多行注释 */
    </script>
</body>
</html>
