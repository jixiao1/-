<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            判断数据类型:
                ==>"34",34,"true",true,"null",null,"undefined",undefined
                ==>使用typeof关键字来进行判断
                    ==>语法:typeof 要判断的数据   ,返回的就是数据类型的字符串格式
                    ==>语法:typeof(要判断的数据)  ,返回的就是数据类型的字符串格式
                ==>判断一个变量是不是数字
                    ==>可以使用isNaN这个方法来判断一个变量是不是数字
                    ==>语法: isNaN(你要判断你的数据或者你要判断的变量名)
                    ==>如果判断结果是true,表示不是一个数字
                    ==>如果判断结果是false,表示是一个数字
                    ==>不是严格的数据类型判断,只是判断你这个变量能不能转成正常的数字
                    
        */

        //定义变量
        var a = 34;
        //在控制台输出:typeof(a)运行的结果
        console.log(typeof a);
        console.log(typeof(a));

        //定义变量
        var b = true;
        //定义一个变量,名称是result,里面存放的是typeof(b)运行的结果
        var result = typeof(b);//boolean
        //把result里面的内容打印出来
        console.log(result);
        //判断result里面的内容("boolean")的数据类型是"string"
        console.log(typeof result);//string



        //判断一个变量是不是数字
        var c = 34;
        var d = "hello";
        var e = "120";
        console.log(isNaN(c));//false
        console.log(isNaN(d));//true
        console.log(isNaN(e));//false
    </script>
</body>
</html>
