<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        6 有一个从小到大排好序的数组。现输入一个数，要求按原来的规律将它插入数组中
        */
        var arr = [12,112,223,333,444,554,664,777];
        var num = 664;

        for(var i=0;i<arr.length-1;i++){
            if(num<=arr[0]){
                arr.unshift(num);
                break;
            }
            if(num>=arr[arr.length-1]){
                arr.push(num);
                break;
            }
            if(num>=arr[i]&&num<=arr[i+1]){
                arr.splice(i+1,0,num);
                break;
            }
        }
        console.log(arr)
    </script>
</body>
</html>
