<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            ES5数组常用方法:
                ==>之前我们讲的数组常用方法都是ES3里面的,基本没有兼容性问题
                ==>今天说ES5中的方法
            + indexOf
                ==>用来找到数组中某一项的索引
                ==>语法:arr.indexOf(你要找的数组元素)
                ==>返回值:如果找到,返回索引,如果没找到,返回-1
            + lastIndexOf
                ==>用来找到数组中某一项的索引,从后面开始查找
                ==>语法:arr.lastIndexOf(你要找的数组元素)
                ==>返回值:如果找到,返回索引,如果没找到,返回-1
            + forEach
                ==>和for循环一个作用,就是用来遍历数组的
                ==>语法:arr.forEach(function(item,index){
                    //每次遍历到一个元素都要执行一次的函数
                    //函数里面有两个形参:
                    //item表示遍历到的那一个数组元素
                    //index就是遍历到的那个数组元素的索引
                })
                ==>数组里面有多少个元素,函数就会执行多少次
            + map
                ==>和forEach类似,只不过可以对数组的每一项进行操作,返回一个新的数组
                ==>语法:var newArr = arr.map(function(item,index){
                    //每次遍历到一个元素都要执行一次的函数
                    //函数里面有两个形参:
                    //item表示遍历到的那一个数组元素
                    //index就是遍历到的那个数组元素的索引
                    //在函数里面可以对每次遍历到的item进行操作,然后把每次操作完成的结果变成一个新数组返回
                })
                ==>数组里面有多少个元素,函数就会执行多少次
            + filter
                ==>和map的使用方法类似,按照我们的条件来筛选数组
                ==>把原始数组中满足条件的筛选出来,组成一个新的数组返回
                ==>语法:var newArr = arr.filter(function(item,index){
                    //每次遍历到一个元素都要执行一次的函数
                    //函数里面有两个形参:
                    //item表示遍历到的那一个数组元素
                    //index就是遍历到的那个数组元素的索引
                })
                ==>每次执行函数,都有一个返回值,如果不设置返回值,默认是undefined,会把这个返回值转boolean,
                ==>如果转成boolean是true,那么遍历到的这个元素就是符合条件,放到新数组,如果转成boolean是false,
                ==>那么遍历到的这个元素就是不符合条件,不放到新数组
                ==>数组里面有多少个元素,函数就会执行多少次

            + 查询文档看以下方法:some,every,reduce
         */

         var arr = [21,2,3,34,3,34];

         //indexOf
         console.log(arr.indexOf(34));//3
         console.log(arr.lastIndexOf(34));//5
         console.log(arr.indexOf(56));//0

         //forEach
         arr.forEach(function(item,index){
            //item表示遍历到的那一个数组元素
            //index就是遍历到的那个数组元素的索引
            console.log('本次循环到的是第'+index+"个元素,他的值是"+item)

         })

        // map
        // 数组中的每一位数字都增加30%，并返回一个新数组
        var newArr = arr.map(function(item,index){
            item = item*1.3
            //函数里面要设置return ,return的值就是返回的新数组中的元素
            return item;
        })
        console.log(newArr);


        // filter
        var filterArr = arr.filter(function(item,index){
            //每次执行函数,都有一个返回值,如果不设置返回值,默认是undefined,会把这个返回值转boolean,
            //如果转成boolean是true,那么遍历到的这个元素就是符合条件,放到新数组,如果转成boolean是false,
            //那么遍历到的这个元素就是不符合条件,不放到新数组
            
            //需求:筛选出偶数
            if(item%2==0){
                return true;
            }else{
                return false;
            }
            
        });
        console.log(filterArr)
    </script>
</body>
</html>
