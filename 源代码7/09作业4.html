<!DOCTYPE html>

<head>

<body>
    <script>
        /* 
        4 编写函数has(arr , 60) 判断数组中是否存在60这个元素，返回布尔类型
        */
        function has(arr,item){
            for(var i=0;i<arr.length;i++){
                if(item==arr[i]){
                    return true;
                }
            }
            //如果有机会执行到这里,说明没有return
            return false;
        }
        console.log(has([34,34,234,3,4],3))
    </script>
</body>
