<body>
    <script>
        /* 
            标示符
                ==> i :表示忽略大小写
                    ==>这个i是写在正则的最后面的
                    ==>/\w/i
                    ==>就是在正则匹配的时候不去区分大小写
                ==> g :表示全局匹配
                    ==>这个g是写在正则的最后面的
                    ==>/\w/g
                    ==>就是全局匹配字母数字下划线
        */
    </script>
</body>
