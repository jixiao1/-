<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "fkjeeeee";
        console.log(str.charCodeAt(100));
        console.log(str.indexOf('kj'));

        /* 
            字符串转数组 
                ==>语法:str.split(分隔符)
                ==>默认不分割,把整个字符串变成数组的第0个元素
                ==>如果希望一个字符就变成一个数组元素,分割符是"";
        */
        console.log(str.split(''));//如果希望一个字符就变成一个数组元素,分割符是"";
        console.log(str.split());//默认不分割,把整个字符串变成数组的第0个元素

        //作业1:给一段文章中的全部指定词语进行过滤,过滤里面的TMD
        var str = "ffdsfsdfTMD发了多少解放路的解放代理费TMDfdsfdfdfdsf";
        //先把字符串变成数组,以TMD为分隔符
        var arr = str.split('TMD');
        console.log(arr);
        //把处理好了数组变成字符串
        str = arr.join("***")
        console.log(str)

    </script>
</body>
</html>
