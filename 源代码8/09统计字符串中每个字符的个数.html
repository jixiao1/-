            统计字符串中每个字符的个数？var str = 'abcdacbabcbababcbabcabd';

                1 对象.成员名,这个成员名是字符串,不是变量名

                3 如果一个对象里面没有定义的成员,取值是undefined

                var obj = {
                    "name":"zhangsan",
                    "age":12
                };

        */
        var str = 'abcdacbabcbababcbabcabd';
        var obj = {};//记录成这个格式{a:"a出现的次数",b:"b出现的次数"}
        for(var i=0;i<str.length;i++){
            // console.log('本次遍历到的字符是'+str.charAt(i))
            var key = str.charAt(i);
            //当前遍历到的字符,在obj中是否有值
            if(obj[key]){//除了""字符,其他字符转boolean都是true
                //有值
                obj[key] = obj[key]+1;
            }else{
                //没有值
                obj[key] = 1;
            }
        }
        var result = "";//用于拼接没有重复的字符
        //遍历obj
        for(var attr in obj){
            //把键拼接,就是没有重复的字符串
            console.log('本次的成员名是'+attr+",出现的次数是"+obj[attr])
            result+=attr;
        }
        console.log('去重以后的字符串是:'+result)
