<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="time"></h1>
    <script>
        /* 
            获取时间差
                ==>是指获取两个时间点之间相差的时间
                ==>我们需要一些特殊的操作
                ==>在编程的时候有一个特殊的时间:1970-1-1 00:00:00
                ==>这个时间:格林威治时间
                ==>从这个时间开始,没经过一毫秒,数字会加1
                ==>所以,我们可以获取到任意一时间节点到格林威治时间的毫秒数
                ==>然后两个毫秒数相减,就能得到两个时间点之间的相差的毫秒数
                ==>getTime():可以获取当前时间距离格林威治时间的毫秒数,这个时间也叫时间戳.
        */
        // 计算时间差:计算现在到国庆节的时间差
        var date1 = new Date();
        var date2 = new Date(2020,9,1);
        // 1 先获取两个时间距离格林威治时间的毫秒数
        date2 = date2.getTime();
        date1 = date1.getTime();
        // 2 两个时间差相减,就可以得到两个时间之间相差的毫秒数
        var diff = date2 - date1;
        // 3 把毫秒换算成:天,小时,分钟,秒
        
        // 天数
        // 一天的毫秒数是:1000*60*60*24
        var day = diff/(1000*60*60*24)
        // 向下取整,不足一天的小数部分变成小时
        day = Math.floor(day)


        //小时
        // 把天数剩下毫秒数来计算
        diff = diff - day*1000*60*60*24;
        // 一小时的毫秒数:1000*60*60
        var hour = diff/(1000*60*60);
        // 向下取整,不足一小时的部分变成分钟
        hour = parseInt(hour)


        //分钟
        // 把小时剩下的毫秒数来计算
        diff = diff - 1000*60*60*hour
        // 一分钟的毫秒数:60*1000
        var minute = diff/(60*1000)
        // 向下取整,不足一分钟的部分变成秒
        minute = Math.floor(minute)

        //秒
        // 把分钟剩下的毫秒来计算
        diff = diff - 60*1000*minute;
        // 一秒的毫秒数:1000
        var second = Math.floor(diff/1000);

        //把倒计时显示在h2标签里面
        var time = document.getElementById('time')

        time.innerHTML = "今天距离国庆节还有"+day+"天"+hour+"小时"+minute+"分钟"+second+"秒"



    </script>
</body>
</html>
