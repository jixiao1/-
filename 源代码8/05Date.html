<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            Date
                ==>js提供的内置构造函数,专门用来获取时间的
                ==>定义一个事件对象:new Date()
                    ==>在不传递参数的情况下,默认返回当前时间 
                    ==>在传递参数的情况下,可以获取一个你传进去的时间
                        ==>传递一个参数:new Date("2021-12-13 12:12:12")
                    ==>new Date()传递的参数有多种情况
                        ==>传递两个参数:
                            ==>第一个表示年,第二个表示月:new Date(2019,1)
                            ==>月份从0开始计算
                            ==>如果超过最大的11,年份就要进一位
                        ==>传递三个参数:
                            ==>第一个表示年,第二个表示月,第三个表示是这个月的第几天
                        ==>传递四个参数:
                            ==>第一个表示年,第二个表示月,第三个表示是这个月的第几天,第四个表示当天的几点
                        ==>传递五个参数:
                            ==>第一个表示年,第二个表示月,第三个表示是这个月的第几天,第四个表示当天的几点,第五个表示这个小时的几分
                        ==>传递六个参数:
                            ==>第一个表示年,第二个表示月,第三个表示是这个月的第几天,第四个表示当天的几点,第五个表示这个小时的几分,第六个表示这分钟的第几秒
                        ==>如果传入字符串形式:写的是多少就是多少,小时不写默认是8
                                console.log(new Date('2019')) 
                                // Tue Jan 01 2019 08:00:00 GMT+0800 (中国标准时间)
                                console.log(new Date('2019-02')) 
                                // Fri Feb 01 2019 08:00:00 GMT+0800 (中国标准时间)
                                console.log(new Date('2019-02-03')) 
                                // Sun Feb 03 2019 08:00:00 GMT+0800 (中国标准时间)
                                console.log(new Date('2019-02-03 13:')) 
                                // Sun Feb 03 2019 13:00:00 GMT+0800 (中国标准时间)
                                console.log(new Date('2019-02-03 13:13:')) 
                                // Sun Feb 03 2019 13:13:00 GMT+0800 (中国标准时间)
                                console.log(new Date('2019-02-03 13:13:13')) 
                                // Sun Feb 03 2019 13:13:13 GMT+0800 (中国标准时间)

        */
        // 不传递参数的情况下,默认返回当前时间
        console.log(new Date())
        // 在传递参数的情况下,可以获取一个你传进去的时间
        console.log(new Date("2021-12-13 12:12:12"))
        // 传递两个参数:第一个表示年,第二个表示月
        console.log(new Date(2019,1))//月份从0开始计算
        // 传递三个参数:第一个表示年,第二个表示月,第三个表示是这个月的第几天
        console.log(new Date(2019,10,32));//2019年的12月2日
        // 传递四个参数:第一个表示年,第二个表示月,第三个表示是这个月的第几天,第四个表示当天的几点
        console.log(new Date(2019,10,1,8));//2019-11-1 8:00:00
        // 传递五个参数:第一个表示年,第二个表示月,第三个表示是这个月的第几天,第四个表示当天的几点,第五个表示这个小时的几分
        console.log(new Date(2019,10,1,8,8))
        // 传递五个参数:第一个表示年,第二个表示月,第三个表示是这个月的第几天,第四个表示当天的几点,第五个表示这个小时的几分,第六个表示这分钟的第几秒
        console.log(new Date(2019,10,1,8,8,8))

        
    </script>
</body>
</html>
