<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="back">后退</button>
    <button id="forward">前进</button>
    <script>
        /* 
            浏览器的历史记录
                ==>window中有一个对象叫做history
                ==>存储历史记录信息的
                ==>history.back()
                    ==>用来回退历史记录的,回到上一个历史记录页面
                ==>history.forward()
                    ==>用来去到下一个历史记录页面的
        */

        //点击back按钮,页面回到上一个历史记录页面
        //点击forward按钮,去到下一个历史记录页面的
        //获取事件源
        var back = document.getElementById('back');//回退按钮
        var forward = document.getElementById('forward');//前进按钮
        //绑定事件
        back.onclick = function(){
            //回退
            history.back()
        }
        //绑定事件
        forward.onclick = function(){
            //前进
            history.forward()
        }
    </script>
</body>
</html>
