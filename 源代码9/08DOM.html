<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="box"></div>
    <script>
        /* 
            DOM
                ==>DOM(document object model):文档对象模型
                ==>其实就是用来操作html中的标签的一些能力
                ==>我们可以操作哪些内容
                    ==>获取一个元素
                    ==>移除一个元素
                    ==>创建一个元素
                    ==>向页面里面添加一个元素
                    ==>给元素绑定一些事件
                    ==>获取元素的属性
                    ==>给元素添加一些css样式
                ==>DOM的核心就是document对象
                ==>document对象是浏览器内置的一个对象,里面存储着专门用来操作元素的各种方法
                ==>DOM:页面中的标签,我们通过js获取以后,就把这个对象叫做DOM对象
                    ==>var box = document.getElementById('box');这里的box就是一个DOM对象
        */
    </script>
</body>
</html>
